<meta charset="UTF-8">
<script>
function pulaLinha(){
    document.write("<br><hr><br>");
}
function mostra(frase) {
    document.write("<big>"+ frase + "</big>");
    pulaLinha();
}

var ano = 2022;
mostra("Eu nasci em: " + (ano - 22));
mostra("Ele nasceu em: " + (ano - 40));
mostra("Ela nasceu em: " + (ano - 37));

</script>
