<meta charset="UTF-8">
<script>
function pulaLinha() {
   document.write("<br>");
}
function mostra(frase) {
    document.write(frase);
    pulaLinha();
}
var anoAtual = 2022;
var anoInicial = 1500;
var resultado = (anoAtual - anoInicial)/28;

mostra("A quantidade de gerações desde 1500 para o ano atual é: " + Math.round(resultado))
</script>
