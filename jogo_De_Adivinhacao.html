<meta charset="UTF-8">
<script>
var numerousuario = prompt("Tente adivinhar o número que estou pensando! (1 a 10)");

var numerocpu = Math.round(Math.random() * 10);

function mostra(frase) {
    document.write(frase);
}
 
if(numerousuario != numerocpu) {
    if (numerousuario > numerocpu) {
        mostra("O seu número é maior do que o que eu estou pensando! Pensei no número " + numerocpu);
        
    } else if (numerousuario < numerocpu) {
        mostra("O seu número é menor do que o que eu estou pensando! Pensei no número " + numerocpu);
    
    }
} else if (numerousuario == numerocpu) {
    mostra("Parabéns, você acertou o número!");
} 
</script>
