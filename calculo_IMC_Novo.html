<meta charset="UTF-8">
<script>
var peso = parseFloat(prompt("Qual é o seu peso? "));
var altura = parseFloat(prompt("Qual é a sua altura? "));
var imc = calculoIMC(peso,altura);

function pulaLinha() {
    document.write("<br><hr><br>");
}
function mostra(frase) {
    document.write(frase);
    pulaLinha();
}
function calculoIMC(peso,altura) { 
   
    return Math.round((peso / (altura*altura)));  
}

 if (imc <= 18.5 && imc >= 0) {
     mostra("O seu IMC é: " + imc + "<br> Você está abaixo do peso ideal!");
 }
 if (imc <= 24.9 && imc >= 18.5) {
     mostra("O seu IMC é: " + imc + "<br> O seu peso está normal!");
 }
 if (imc >= 25) {
     mostra("O seu IMC é: " + imc + "<br> Você está acima do peso!");
 }

</script>
